name: Build & Bundle N-API Renderer Addon

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-prebuilds:
    name: Build on ${{ matrix.os }} with Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-latest]
        node: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install raylib and dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libglfw3-dev \
            libgl1-mesa-dev \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libasound2-dev \
            libudev-dev

      - name: Install raylib and dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          xcode-select --install || true
          sudo xcode-select --switch /Library/Developer/CommandLineTools
          brew update
          brew install glfw cmake pkg-config

      - name: Install raylib and dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat -DisableMetrics
          C:\vcpkg\vcpkg integrate install
          
          # Install DYNAMIC version of raylib
          C:\vcpkg\vcpkg install raylib:x64-windows
          
          # Create directory structure for dynamic libraries
          New-Item -ItemType Directory -Force -Path "C:\vcpkg_installed\x64-windows\lib"
          New-Item -ItemType Directory -Force -Path "C:\vcpkg_installed\x64-windows\bin"
          
          # Copy the dynamic library to expected location
          Copy-Item "C:\vcpkg\installed\x64-windows\lib\raylib.lib" "C:\vcpkg_installed\x64-windows\lib\"
          Copy-Item "C:\vcpkg\installed\x64-windows\bin\raylib.dll" "C:\vcpkg_installed\x64-windows\bin\"
          Copy-Item "C:\vcpkg\installed\x64-windows\bin\glfw3.dll" "C:\vcpkg_installed\x64-windows\bin\" -ErrorAction SilentlyContinue
          
          echo "VCPKG_ROOT=C:\vcpkg" >> $env:GITHUB_ENV

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Prepare prebuild output directory
        run: mkdir -p prebuilds

      - name: Add build tools
        run: npm install --save-dev prebuildify@^6 node-gyp-build node-gyp

      - name: Build raylib from source (Linux/macOS fallback)
        if: runner.os != 'Windows'
        run: |
          if ! pkg-config --exists raylib && [ "$RUNNER_OS" != "Windows" ]; then
            echo "Building raylib from source..."
            git clone https://github.com/raysan5/raylib.git raylib_src
            cd raylib_src
            mkdir build && cd build
            cmake .. -DBUILD_SHARED_LIBS=ON -DCMAKE_BUILD_TYPE=Release
            make -j4
            sudo make install
            cd ../..
          fi

      - name: Generate prebuilds
        run: npx prebuildify --napi --strip

      - name: Copy DLLs to prebuilds (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "Copying DLLs to prebuilds..."
          cp "C:/vcpkg_installed/x64-windows/bin/raylib.dll" "prebuilds/win32-x64/" || echo "raylib.dll not found"
          cp "C:/vcpkg_installed/x64-windows/bin/glfw3.dll" "prebuilds/win32-x64/" || echo "glfw3.dll not found"
          echo "Windows prebuilds contents:"
          ls -la prebuilds/win32-x64/

      - name: Upload prebuild artifacts
        uses: actions/upload-artifact@v4
        with:
          name: renderer-prebuild-${{ matrix.os }}-node${{ matrix.node }}
          path: prebuilds/**